<html>
<head>
<title>Select cities for selected country</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script src="jquery.min.js" type="text/javascript"></script>

<script>
function listarProv(pais)
{
    $.ajax({
        type: "GET",
        url: "paiseslistado.php",
        data: "pais=" + pais,
        dataType: "text/html",
        success: function(resu){
            $("#txtResult").html(resu);
        }
    });
}
</script>
</head>

<body>

<form method="post">

<select name="pais" id="pais" onchange="listarProv(this.value)" />
    <option value="asdasd">Elegir pais</option>
    <option value="ARG">Argentina</option>
    <option value="BRA">Brasil</option>
    <option value="URU">Uruguay</option>
</select>

<br /><br />

<div id="txtResult">
<select name="listadoProvincias">
    <option></option>
</select>
</div>

</form>

</body>
</html>
