<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* Operadores ternarios */
        console.log("----------- Operadores Ternarios --------------");
        console.log(true ? 1 : 2);
        console.log(false ? 1 : 2);

        /* Conversiones automáticas */
        console.log("----------- Conversiones automáticas --------------");
        console.log(8 * null);
        console.log("5" - 1);
        console.log("5" + 1);
        console.log("five" * 2);
        console.log(false == 0);
        console.log(null == undefined);
        console.log(null == 0);

        /* Short-circuiting of logical operators */
        console.log("----------- Atajos para operadores lógicos --------------");
        console.log(null || 'usuario');
        console.log('Maria' || 'Usuario');

        /* Bindeo de variables */
        console.log("----------- Bindeo de variables --------------");
        let diez = 10;
        console.log(diez * diez);

        let variable = "Var1";
        console.log(variable);
        variable = "Var2";
        console.log(variable);

        let deudaSergio = 140;
        deudaSergio = deudaSergio - 35;
        console.log(deudaSergio);

        /* Un solo estamento let me permite definir multiples definiciones de variables */
        let uno = 1,
            dos = 2;
        console.log(uno + dos);

        let nombre = "Maria";
        const saludo = "Hola ";
        console.log(saludo + nombre);

        /* Control de Flujo */
        console.log("----------- Control de Flujo --------------");
        let numero = Number(prompt('Elija un número:'));
        if(!Number.isNaN(numero)){
            console.log("El cuadrado del número elegido es " + numero * numero);
        }else{
            console.log("Che, te pedí que me ingresaras un número");
        }

        let otroNumero = Number(prompt("Elige un número:"));
        if(otroNumero < 10){
            console.log("Número bajo");
        }else if(otroNumero < 100){
            console.log("Número medio");
        }else{
            console.log("Número alto");
        }

        /* Loops */
        console.log("----------- Loops --------------");
        let numeroLoop = 0;
        while(numeroLoop <= 12){
            console.log(numeroLoop);
            numeroLoop = numeroLoop + 2;
        }

        for(let numeroFor = 0; numeroFor <= 12; numeroFor += 2){
            console.log(numeroFor);
        }

        console.log("----------- Romper un Loop --------------");
        for(let actual = 20; ; actual++){
            if(actual %7 == 0){
                console.log(actual);
                break;
            }
        }

    </script>
</body>

</html>
